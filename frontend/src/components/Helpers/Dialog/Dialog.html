<section class="sec-dialog">
  <div class="box-panel">
    <div class="head-title" :class="dialogType">
      <h3 class="title">{{title}}</h3>
      <button type="button" @click="close" class="btn-close"><i class="fas fa-times"></i></button>
    </div>
    <p class="mensagem">{{mensagem}}</p>
  </div>
</section>
