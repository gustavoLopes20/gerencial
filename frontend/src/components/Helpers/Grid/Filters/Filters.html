
<section class="sec-filters form-panel">
  <div class="form-row">
    <div class="form-group col-03" v-for="colF in fields">
      <label class="label">{{colF.title}}</label>
      <input :type="colF.type" class="form-control" :placeholder="colF.placeholder"
        v-model="model[colF.key]">
    </div>
    <div class="form-group col-12">
      <button type="button" class="btn btn-primary" @click="filterEvent"><i class="fas fa-filter"></i>
        Filtrar </button>
    </div>
  </div>
</section>
