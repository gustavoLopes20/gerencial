
<section class="sec-login">
  <Loading v-if="loading1"/>
  <div class="block-row row-resp">
    <div class="block-column col-left"> 

      <div class="form-row">
        <div class="form-group col-11">
          <label class="label">E-mail</label>
          <input type="email" class="form-control" v-model="model.Email">
        </div>
  
        <div class="form-group col-11">
          <label class="label">Senha</label>
          <input type="password" class="form-control" v-model="model.Senha">
        </div>

        <div class="form-group col-11">
          <button type="button" class="btn btn-success col-12" @click="fazerLogin">Login</button>
        </div>

        <div class="form-group col-11" v-if="errors != null">
          <p class="alert alert-danger col-12">{{errors}}</p>
        </div>

      </div>

    </div>

  </div>
</section>
